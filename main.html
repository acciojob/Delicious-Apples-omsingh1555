<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .product {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 1000px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      gap: 30px;
      padding: 20px;
    }

    .product__photo {
      display: flex;
      flex-direction: row;
      flex: 1;
      gap: 30px;
    }

    .photo-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-main img {
      width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .photo-album ul {
      display: flex;
      gap: 10px;
      list-style: none;
    }

    .photo-album li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #ddd;
    }

    .details {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .price {
      font-size: 2rem;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .variant {
      margin: 15px 0;
    }

    .variant h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .variant ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
    }

    .variant li img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }

    .description {
      margin-top: 20px;
    }

    .description h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #2a9d8f;
    }

    .description ul {
      list-style: disc;
      margin-left: 20px;
    }

    .add-to-cart {
      margin-top: 30px;
      padding: 15px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: center;
      max-width: 200px;
    }
  </style>
</head>
<body>

<div class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Red Apple">
      </div>
      <div class="photo-album">
        <ul>
          <li><img src="https://images.unsplash.com/photo-1576871337632-6c9c9d0f0ee9" alt="Red Apple Side"></li>
          <li><img src="https://images.unsplash.com/photo-1589927986089-35812388d1c3" alt="Red Apple Close-up"></li>
          <li><img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="Red Apple Top"></li>
        </ul>
      </div>
    </div>

    <div class="details">
      <div>
        <div class="price">$7.93</div>

        <div class="variant">
          <h3>Varieties</h3>
          <ul>
            <li><img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="Green Apple"></li>
            <li><img src="https://images.unsplash.com/photo-1608219959200-bd04f65fd692" alt="Yellow Apple"></li>
            <li><img src="https://images.unsplash.com/photo-1605026696495-09fdde8fcafd" alt="Orange Apple"></li>
            <li><img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Red Apple"></li>
          </ul>
        </div>

        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Rich in dietary fiber</li>
            <li>Boosts heart health</li>
            <li>Supports immune system</li>
            <li>Natural source of antioxidants</li>
          </ul>
        </div>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
</div>

</body>
</html>
